{% extends "base.html" %}

{% block body_block %}

<h3></h3>
        {% if albums %}
            <h4>Albums</h4>
                {% for album in albums %}
                    <p><a href="/album/{{ album.album_slug }}">{{ album.album }}</a></p>
                {% endfor %}
        {% endif %}
        {% if songs %}
            <h4>Songs</h4>
                {% for song in songs %}
                    <p>{{ song.title }}</a></p>
                {% endfor %}
        {% endif %}

{% endblock %}
