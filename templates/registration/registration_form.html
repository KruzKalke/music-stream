{% extends "reg-base.html" %}


{% block body_block %}

	<form class="form-signin" role="form" method="post" action=".">
		<h2>Register</h2>
    	{% csrf_token %}
                
        <label class="sr-only" for="id_username">Username:</label> 
        <input class="form-control" id="id_username" maxlength="30" name="username" type="text" placeholder="Username"/>

		<label class="sr-only" for="id_email">E-mail:</label> 
		<input class="form-control" id="id_email" name="email" type="email" placeholder="Email Address"/>

		<label class="sr-only" for="id_password1">Password:</label> 
		<input class="form-control" id="id_password1" name="password1" type="password" placeholder="Password"/>

		<label class="sr-only" for="id_password2">Password (again):</label> 
		<input class="form-control" id="id_password2" name="password2" type="password" placeholder="Re-enter Password"/>

      	<input class="btn btn-lg btn-primary btn-block" type="submit" value="Submit" />

      	<p>Already a member? <a href="{% url 'auth_login' %}">Login</a>!</p>
  
  	</form>
{% endblock %}
